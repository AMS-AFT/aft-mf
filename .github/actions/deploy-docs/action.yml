name: Deploy Documentation
description: Deploy project Documentation

inputs:
  project_name:
    description: project name
    required: true

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - name: Setup ${{ input.project_name }}
      uses: ./.github/actions/setup

    - name: Generate ${{ input.project_name }} documentation
      shell: bash
      run: pnpm exec nx run ${{ input.project_name }}:docs --no-cloud

    - name: Deploy ${{ input.project_name }} documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ env.GITHUB_TOKEN }}
        publish_dir: docs/packages/${{ input.project_name }}
        destination_dir: ${{ input.project_name }}
