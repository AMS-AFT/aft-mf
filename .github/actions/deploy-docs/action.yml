name: Deploy Documentation
description: Deploy project Documentation

inputs:
  project_name:
    description: project name
    required: true

runs:
  using: composite
  steps:
    - uses: actions/checkout@v3

    - name: Setup ${{ github.event.inputs.project_name }}
      uses: ./.github/actions/setup

    - name: Generate ${{ github.event.inputs.project_name }} documentation
      shell: bash
      run: pnpm exec nx run ${{ github.event.inputs.project_name }}:docs --no-cloud

    - name: Deploy ${{ github.event.inputs.project_name }} documentation to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ env.GITHUB_TOKEN }}
        publish_dir: docs/packages/${{ github.event.inputs.project_name }}
        destination_dir: ${{ github.event.inputs.project_name }}
